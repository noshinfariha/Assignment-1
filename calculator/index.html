<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculator</title>
    <style>
        body { 
    background-attachment: fixed;
    background-size: cover;
    background-color:#CCCCFF;
    height: 100vh;
    align-items: center;
    margin: 0;
    display: flex;
    justify-content: center;
    }
.card{
    opacity: 90%;
    background-color: #f1f1f1;
    padding: 20px;
    height: 300px;  
}
    </style>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Calculator</h2>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="first-number">Input Number</label>
                                    <input type="text" class="form-control" placeholder="Input number" required id="num1">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="first-number">Select Operator</label>
                                    <select name="operator" id="operator" class="form-control" >
                                        <option value="" disabled selected>Select one...</option>
                                        <option value="+">Addition (+)</option>
                                        <option value="-">Subtraction (-)</option>
                                        <option value="*">Multiplication(*)</option>
                                        <option value="/">Division (/)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="second-number">Input Number</label>
                                    <input type="text" class="form-control" placeholder="Input number" required id="num2">
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-group text-center">
                            <br>
                            <input onclick="calculate()" type="button" value="Calculate" name="submit" class="btn btn-primary">
                        </div>
                    </form>
                    <div class="mt-3" id="result"></div>
        </div>
            </div>
        </div>
      
       
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function calculate() {
    // Get input values
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var operator = document.getElementById('operator').value;
    var resultElement = document.getElementById('result');

    // Check if inputs are valid numbers
    if (isNaN(num1) || isNaN(num2)) {
    resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Please enter valid numbers.</div>';
    return;
    }

    // Perform calculation based on the selected operation
    var result;
    switch (operator) {
    case '+':
        result = num1 + num2;
        break;
    case '-':
        result = num1 - num2;
        break;
    case '*':
        result = num1 * num2;
        break;
    case '/':
        if (num2 === 0) {
        resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Cannot divide by zero.</div>';
        return;
        }
        result = num1 / num2;
        break;
    default:
        resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Invalid operation.</div>';
        return;
    }

    // Display result
    resultElement.innerHTML = '<div class="alert alert-dark" role="alert">Result: ' + result + '</div>';
}

    </script>
  </body>
</html>
